<html xmlns:th="http://thymeleaf.org">
<head>
<title>Mars Rover</title>
<link rel="shortcut icon" href="#">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

</head>
<body>
	<div class="container">
		<h2>Welcome to the Mars Rover API Web App</h2>
		<form method="get" action="" id="frmRoverType">
			<input type="hidden" id="marsApiRoverData" name="marsApiRoverData"
				value="" />
			<div class="btn-group btn-group-lg" role="group"
				aria-label="Basic example" style="margin: 2em 0em;">
				<button type="button" class="btn btn-secondary"
					id="marsApiCuriosity">Curiosity</button>
				<button type="button" class="btn btn-secondary"
					id="marsApiOpportunity">Opportunity</button>
				<button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value=""
					id="defaultCheck1"> <label class="form-check-label"
					for="defaultCheck1"> Default checkbox </label>
			</div> 

			<div class="form-group">
				<label for="marsSol" class="col-form-label col-form-label-lg">Mars
					Sol (Mars Day):</label> <input class="form-control form-control-lg"
					type="number" id="marsSol" name="marsSol" min="0" />
			</div>
			<button type="submit" class="btn btn-primary btn-lg">Submit</button>
		</form>

		<div
			th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}"
			class="row" style="margin-bottom: 2em;">
			<div class="col" th:if="${roverData.photos.size() > index}">
				<img th:src="${roverData.photos[index].imgSrc}" class="img-fluid" />
			</div>
			<div class="col" th:if="${roverData.photos.size() > index+1}">
				<img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid" />
			</div>
			<div class="col" th:if="${roverData.photos.size() > index+2}">
				<img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid" />
			</div>
			<div class="col" th:if="${roverData.photos.size() > index+3}">
				<img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid" />
			</div>
		</div>
	</div>
	<!--<img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}" />-->
	<!-- <div th:text="${roverData}"> </div>-->
</body>
<script type="text/javascript" src="/js/index.js">
	
</script>
</html>
